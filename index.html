<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <nav>
            <div class="left">Kanban</div>
            <div class="right"><button id="addTask">Add new Task</button></div>
        </nav>

        <section class="container">

            <section class="task-column" id="To-Do">
                <div class="header">
                    <div class="left">To Do</div>
                    <div class="right">Tasks : <span class="count">0</span></div>
                </div>
            </section>

            <section class="task-column" id="Progress">
                <div class="header">
                    <div class="left">In Progress</div>
                    <div class="right">Tasks : <span class="count">0</span></div>
                </div>

            </section>

            <section class="task-column" id="Completed">
                <div class="header">
                    <div class="left">Completed</div>
                    <div class="right">Tasks : <span class="count">0</span></div>
                </div>
            </section>
        </section>
    </main>
    <!-- add new task -->
    <section class="newtaskContainer">
        <div class="modalBg"></div>
        <div class="newTask">
            <input required class="newTask-title" type="text" placeholder="Enter title">
            <small class="error-title"></small>
            <textarea class="newTask-desc" placeholder="Enter description"></textarea>
            <button id="addNewTask" type="submit">Add Task</button>
        </div>
    </section>
    <script src="/index.js"></script>
</body>

</html>
