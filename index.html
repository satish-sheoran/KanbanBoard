<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <nav>
            <div class="left">Kanban</div>
            <div class="right"><button>Add new Task</button></div>
        </nav>

        <section class="container">

            <section class="task-column" id="To-Do">
                <div class="header">
                    <div class="left">To Do</div>
                    <div class="right">Count</div>
                </div>
                <!-- task -->
                <div draggable="true" class="task">
                    <h2 class="title">Task 1</h2>
                    <p class="desc">description of task </p>
                    <button class="delete">Delete</button>
                </div>
                <div draggable="true" class="task">
                    <h2 class="title">Task 2</h2>
                    <p class="desc">description of task </p>
                    <button class="delete">Delete</button>
                </div>
            </section>

            <section class="task-column" id="Progress">
                <div class="header">
                    <div class="left">In Progress</div>
                    <div class="right">Count</div>
                </div>

            </section>

            <section class="task-column" id="Completed">
                <div class="header">
                    <div class="left">Completed</div>
                    <div class="right">Count</div>
                </div>
            </section>
        </section>
    </main>
    <!-- add new task -->
    <!-- <section class="newtaskContainer">

    </section> -->
    <script src="/index.js"></script>
</body>

</html>
